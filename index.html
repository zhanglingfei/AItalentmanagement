<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È°πÁõÆÁÆ°ÁêÜÊï∞ÊçÆÊü•ÁúãÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 3px solid #dc2626;
        }

        .header {
            background: linear-gradient(45deg, #dc2626, #991b1b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .config-section {
            background: #fffbeb;
            padding: 25px;
            border-bottom: 2px solid #dc2626;
        }

        .config-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            background: #ffffff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .load-btn {
            background: linear-gradient(45deg, #dc2626, #991b1b);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            grid-column: 1 / -1;
            justify-self: center;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        .load-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .content {
            padding: 25px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #374151;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #fde68a;
            border-top: 4px solid #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 2px solid #fca5a5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            border: 2px solid #fbbf24;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filters {
            background: #fffbeb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
            border: 2px solid #fbbf24;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1f2937;
            font-size: 14px;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 2px solid #fbbf24;
            border-radius: 6px;
            font-size: 14px;
            background: #ffffff;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #dc2626;
        }

        .filter-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            height: 38px;
            transition: background-color 0.3s ease;
        }

        .filter-btn:hover {
            background: #991b1b;
        }

        .clear-btn {
            background: #374151;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            height: 38px;
            transition: background-color 0.3s ease;
        }

        .clear-btn:hover {
            background: #1f2937;
        }

        .table-container {
            max-height: 600px;
            overflow: auto;
            border-radius: 8px;
            border: 3px solid #dc2626;
            margin-top: 20px;
            background: #ffffff;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .data-table th {
            background: linear-gradient(45deg, #1f2937, #374151);
            color: #fbbf24;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 12px;
            white-space: nowrap;
            border-bottom: 2px solid #dc2626;
        }

        .data-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #fde68a;
            transition: background-color 0.2s ease;
            font-size: 13px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #1f2937;
        }

        .data-table tr:hover td {
            background-color: #fef3c7;
        }

        .data-table tr:nth-child(even) td {
            background-color: #fffbeb;
        }

        /* ÁâπÂÆöÂàóÁöÑÊ†∑Âºè */
        .processed-status {
            text-align: center;
            font-weight: bold;
        }

        .processed-yes {
            color: #dc2626;
        }

        .processed-no {
            color: #374151;
        }

        .work-rate {
            text-align: right;
            font-weight: 600;
            color: #dc2626;
        }

        .project-id {
            font-family: 'Courier New', monospace;
            background: #fde68a;
            color: #1f2937;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .email-cell {
            max-width: 150px;
        }

        .timestamp {
            font-size: 12px;
            color: #6b7280;
        }

        .contact-info {
            max-width: 120px;
        }

        .refresh-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .refresh-btn:hover {
            background: #991b1b;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .export-btn {
            background: #f59e0b;
            color: #1f2937;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .export-btn:hover {
            background: #d97706;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .config-form {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th, .data-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä È°πÁõÆÁÆ°ÁêÜÊï∞ÊçÆÊü•ÁúãÂô®</h1>
            <p>È°πÁõÆËøõÂ∫¶ËøΩË∏™‰∏éÂ∑•‰ΩúËÆ∞ÂΩïÁÆ°ÁêÜÁ≥ªÁªü</p>
        </div>

        <div class="config-section">
            <div class="config-form">
                <div class="form-group">
                    <label for="apiKey">Google API ÂØÜÈí•:</label>
                    <input type="text" id="apiKey" placeholder="ËæìÂÖ•ÊÇ®ÁöÑGoogle Sheets APIÂØÜÈí•">
                </div>
                <div class="form-group">
                    <label for="sheetId">Ë°®Ê†ºID:</label>
                    <input type="text" id="sheetId" placeholder="‰ªéGoogle Sheets URL‰∏≠Â§çÂà∂Ë°®Ê†ºID">
                </div>
                <div class="form-group">
                    <label for="sheetRange">Êï∞ÊçÆËåÉÂõ¥:</label>
                    <input type="text" id="sheetRange" value="Sheet1!A1:J1000" placeholder="‰æãÂ¶Ç: Sheet1!A1:J1000">
                </div>
                <button class="load-btn" onclick="loadData()">üîÑ Âä†ËΩΩÈ°πÁõÆÊï∞ÊçÆ</button>
            </div>
        </div>

        <div class="content">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Âä†ËΩΩÈ°πÁõÆÊï∞ÊçÆ...</p>
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="stats" class="stats" style="display: none;"></div>

            <div id="dataContainer" style="display: none;">
                <div id="filters" class="filters">
                    <div class="filter-group">
                        <label for="processedFilter">Â§ÑÁêÜÁä∂ÊÄÅ:</label>
                        <select id="processedFilter">
                            <option value="">ÂÖ®ÈÉ®</option>
                            <option value="Â∑≤Â§ÑÁêÜ">Â∑≤Â§ÑÁêÜ</option>
                            <option value="Êú™Â§ÑÁêÜ">Êú™Â§ÑÁêÜ</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="projectFilter">È°πÁõÆID:</label>
                        <input type="text" id="projectFilter" placeholder="ÊêúÁ¥¢È°πÁõÆID...">
                    </div>
                    <div class="filter-group">
                        <label for="contactFilter">ËÅîÁ≥ª‰∫∫:</label>
                        <input type="text" id="contactFilter" placeholder="ÊêúÁ¥¢ËÅîÁ≥ª‰∫∫...">
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Êó•ÊúüËåÉÂõ¥:</label>
                        <input type="date" id="dateFilter">
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn" onclick="applyFilters()">üîç Á≠õÈÄâ</button>
                    </div>
                    <div class="filter-group">
                        <button class="clear-btn" onclick="clearFilters()">üîÑ Ê∏ÖÈô§</button>
                    </div>
                </div>

                <div class="toolbar">
                    <h3>üìà È°πÁõÆÊï∞ÊçÆË°®Ê†º</h3>
                    <div>
                        <button class="export-btn" onclick="exportToCSV()">üì• ÂØºÂá∫CSV</button>
                        <button class="refresh-btn" onclick="loadData()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table" id="dataTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = [];
        let filteredData = [];
        
        // È¢ÑÂÆö‰πâÁöÑÂàóÊò†Â∞Ñ
        const columnMapping = {
            'Processed At': 0,
            'Email Timestamp': 1,
            'Email Subject': 2,
            'Project ID': 3,
            'Project Title': 4,
            'Project Description': 5,
            'Work Rate': 6,
            'Start Time': 7,
            'Contact Person': 8,
            'Contact Information': 9
        };

        // ‰ªélocalStorageÂä†ËΩΩ‰øùÂ≠òÁöÑÈÖçÁΩÆ
        function loadConfig() {
            const apiKey = localStorage.getItem('projectMgmtApiKey');
            const sheetId = localStorage.getItem('projectMgmtSheetId');
            const sheetRange = localStorage.getItem('projectMgmtSheetRange');

            if (apiKey) document.getElementById('apiKey').value = apiKey;
            if (sheetId) document.getElementById('sheetId').value = sheetId;
            if (sheetRange) document.getElementById('sheetRange').value = sheetRange;
        }

        // ‰øùÂ≠òÈÖçÁΩÆÂà∞localStorage
        function saveConfig() {
            localStorage.setItem('projectMgmtApiKey', document.getElementById('apiKey').value);
            localStorage.setItem('projectMgmtSheetId', document.getElementById('sheetId').value);
            localStorage.setItem('projectMgmtSheetRange', document.getElementById('sheetRange').value);
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<strong>ÈîôËØØ:</strong> ${message}`;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataContainer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
        }

        // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataContainer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            hideError();
        }

        // ÁîüÊàêÁªüËÆ°‰ø°ÊÅØ
        function generateStats(data) {
            const statsContainer = document.getElementById('stats');
            
            // Ê£ÄÊµãÊï∞ÊçÆÊòØÂê¶ÂåÖÂê´Ë°®Â§¥Ë°å
            const hasHeader = data[0] && data[0].join('').toLowerCase().includes('processed');
            const startIndex = hasHeader ? 1 : 0;
            const totalProjects = data.length - startIndex; // ÂáèÂéªheaderË°åÔºàÂ¶ÇÊûúÊúâÁöÑËØùÔºâ
            
            // ËÆ°ÁÆóÂ∑≤Â§ÑÁêÜÈ°πÁõÆÊï∞
            let processedCount = 0;
            let totalWorkRate = 0;
            let validRates = 0;
            
            for (let i = startIndex; i < data.length; i++) {
                const processedStatus = data[i][0] || '';
                if (processedStatus.includes('Â∑≤') || processedStatus.toLowerCase().includes('yes') || processedStatus.toLowerCase().includes('completed')) {
                    processedCount++;
                }
                
                const workRate = parseFloat(data[i][6]) || 0;
                if (workRate > 0) {
                    totalWorkRate += workRate;
                    validRates++;
                }
            }
            
            const avgWorkRate = validRates > 0 ? (totalWorkRate / validRates).toFixed(2) : 0;
            const completionRate = totalProjects > 0 ? ((processedCount / totalProjects) * 100).toFixed(1) : 0;

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="number">${totalProjects}</div>
                    <div class="label">ÊÄªÈ°πÁõÆÊï∞</div>
                </div>
                <div class="stat-card">
                    <div class="number">${processedCount}</div>
                    <div class="label">Â∑≤Â§ÑÁêÜÈ°πÁõÆ</div>
                </div>
                <div class="stat-card">
                    <div class="number">${completionRate}%</div>
                    <div class="label">ÂÆåÊàêÁéá</div>
                </div>
                <div class="stat-card">
                    <div class="number">¬•${avgWorkRate}</div>
                    <div class="label">Âπ≥ÂùáÂ∑•‰ΩúË¥πÁéá</div>
                </div>
            `;
            statsContainer.style.display = 'grid';
        }

        // Ê†ºÂºèÂåñÂçïÂÖÉÊ†ºÂÜÖÂÆπ
        function formatCellContent(value, columnIndex) {
            if (!value) return '';
            
            switch (columnIndex) {
                case 0: // Processed At
                    const processed = value.toString().toLowerCase();
                    if (processed.includes('Â∑≤') || processed.includes('yes') || processed.includes('completed')) {
                        return `<span class="processed-status processed-yes">‚úÖ ${value}</span>`;
                    } else {
                        return `<span class="processed-status processed-no">‚ùå ${value}</span>`;
                    }
                
                case 1: // Email Timestamp
                case 7: // Start Time
                    return `<span class="timestamp">${value}</span>`;
                
                case 3: // Project ID
                    return `<span class="project-id">${value}</span>`;
                
                case 6: // Work Rate
                    const rate = parseFloat(value);
                    if (!isNaN(rate)) {
                        return `<span class="work-rate">¬•${rate.toFixed(2)}</span>`;
                    }
                    return value;
                
                case 2: // Email Subject
                case 4: // Project Title
                case 5: // Project Description
                    return `<span title="${value}">${value}</span>`;
                
                case 8: // Contact Person
                case 9: // Contact Information
                    return `<span class="contact-info" title="${value}">${value}</span>`;
                
                default:
                    return value;
            }
        }

        // È¢ÑÂÆö‰πâÁöÑË°®Â§¥
        const predefinedHeaders = [
            'Processed At',
            'Email Timestamp', 
            'Email Subject',
            'Project ID',
            'Project Title',
            'Project Description',
            'Work Rate',
            'Start Time',
            'Contact Person',
            'Contact Information'
        ];

        // Ê∏≤ÊüìÊï∞ÊçÆË°®Ê†º
        function renderTable(data) {
            const table = document.getElementById('dataTable');
            
            if (!data || data.length === 0) {
                table.innerHTML = '<tr><td colspan="10">Ê≤°ÊúâÊâæÂà∞Êï∞ÊçÆ</td></tr>';
                return;
            }

            let html = '';
            
            // ‰ΩøÁî®È¢ÑÂÆö‰πâÁöÑË°®Â§¥
            html += '<thead><tr>';
            predefinedHeaders.forEach((header) => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead>';

            // ÂàõÂª∫Ë°®‰ΩìÔºå‰ªéÁ¨¨0Ë°åÂºÄÂßãÔºàÂõ†‰∏∫Êàë‰ª¨‰ΩøÁî®È¢ÑÂÆö‰πâË°®Â§¥Ôºâ
            html += '<tbody>';
            const startIndex = data[0] && data[0].join('').toLowerCase().includes('processed') ? 1 : 0;
            
            for (let i = startIndex; i < data.length; i++) {
                if (data[i] && data[i].some(cell => cell !== undefined && cell !== '')) {
                    html += '<tr>';
                    const maxCols = Math.min(predefinedHeaders.length, 10); // Á°Æ‰øù‰∏çË∂ÖËøá10Âàó
                    for (let j = 0; j < maxCols; j++) {
                        const cellValue = data[i][j] || '';
                        const formattedValue = formatCellContent(cellValue, j);
                        html += `<td>${formattedValue}</td>`;
                    }
                    html += '</tr>';
                }
            }
            html += '</tbody>';

            table.innerHTML = html;
        }

        // Â∫îÁî®Á≠õÈÄâ
        function applyFilters() {
            if (!currentData || currentData.length === 0) return;

            const processedFilter = document.getElementById('processedFilter').value;
            const projectFilter = document.getElementById('projectFilter').value.toLowerCase();
            const contactFilter = document.getElementById('contactFilter').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;

            // Ê£ÄÊµãÊòØÂê¶ÊúâË°®Â§¥Ë°å
            const hasHeader = currentData[0] && currentData[0].join('').toLowerCase().includes('processed');
            const startIndex = hasHeader ? 1 : 0;
            
            filteredData = hasHeader ? [currentData[0]] : []; // Â¶ÇÊûúÊúâË°®Â§¥Âàô‰øùÁïô

            for (let i = startIndex; i < currentData.length; i++) {
                const row = currentData[i];
                let include = true;

                // Â§ÑÁêÜÁä∂ÊÄÅÁ≠õÈÄâ
                if (processedFilter) {
                    const processedStatus = (row[0] || '').toString();
                    if (processedFilter === 'Â∑≤Â§ÑÁêÜ') {
                        if (!processedStatus.includes('Â∑≤') && !processedStatus.toLowerCase().includes('yes') && !processedStatus.toLowerCase().includes('completed')) {
                            include = false;
                        }
                    } else if (processedFilter === 'Êú™Â§ÑÁêÜ') {
                        if (processedStatus.includes('Â∑≤') || processedStatus.toLowerCase().includes('yes') || processedStatus.toLowerCase().includes('completed')) {
                            include = false;
                        }
                    }
                }

                // È°πÁõÆIDÁ≠õÈÄâ
                if (projectFilter && include) {
                    const projectId = (row[3] || '').toString().toLowerCase();
                    if (!projectId.includes(projectFilter)) {
                        include = false;
                    }
                }

                // ËÅîÁ≥ª‰∫∫Á≠õÈÄâ
                if (contactFilter && include) {
                    const contactPerson = (row[8] || '').toString().toLowerCase();
                    if (!contactPerson.includes(contactFilter)) {
                        include = false;
                    }
                }

                // Êó•ÊúüÁ≠õÈÄâ
                if (dateFilter && include) {
                    const startTime = row[7] || '';
                    if (startTime && !startTime.includes(dateFilter)) {
                        include = false;
                    }
                }

                if (include) {
                    filteredData.push(row);
                }
            }

            renderTable(filteredData);
            generateStats(filteredData);
        }

        // Ê∏ÖÈô§Á≠õÈÄâ
        function clearFilters() {
            document.getElementById('processedFilter').value = '';
            document.getElementById('projectFilter').value = '';
            document.getElementById('contactFilter').value = '';
            document.getElementById('dateFilter').value = '';
            
            filteredData = [...currentData];
            renderTable(currentData);
            generateStats(currentData);
        }

        // ÂØºÂá∫CSV
        function exportToCSV() {
            const dataToExport = filteredData.length > 0 ? filteredData : currentData;
            
            if (!dataToExport || dataToExport.length === 0) {
                alert('Ê≤°ÊúâÊï∞ÊçÆÂèØ‰ª•ÂØºÂá∫');
                return;
            }

            let csvContent = '';
            dataToExport.forEach(row => {
                const csvRow = row.map(cell => {
                    // ÁßªÈô§HTMLÊ†áÁ≠æÂπ∂Â§ÑÁêÜÂºïÂè∑
                    const cleanCell = (cell || '').toString().replace(/<[^>]*>/g, '').replace(/"/g, '""');
                    return `"${cleanCell}"`;
                }).join(',');
                csvContent += csvRow + '\n';
            });

            // ÂàõÂª∫Âπ∂‰∏ãËΩΩÊñá‰ª∂
            const blob = new Blob(['\ufeff' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `È°πÁõÆÊï∞ÊçÆ_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Âä†ËΩΩGoogle SheetsÊï∞ÊçÆ
        async function loadData() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetId = document.getElementById('sheetId').value.trim();
            const sheetRange = document.getElementById('sheetRange').value.trim();

            // È™åËØÅËæìÂÖ•
            if (!apiKey) {
                showError('ËØ∑ËæìÂÖ•Google APIÂØÜÈí•');
                return;
            }

            if (!sheetId) {
                showError('ËØ∑ËæìÂÖ•Google SheetsË°®Ê†ºID');
                return;
            }

            if (!sheetRange) {
                showError('ËØ∑ËæìÂÖ•Êï∞ÊçÆËåÉÂõ¥');
                return;
            }

            // ‰øùÂ≠òÈÖçÁΩÆ
            saveConfig();

            showLoading();

            try {
                // ÊûÑÂª∫API URL
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`;
                
                // ÂèëËµ∑ËØ∑Ê±Ç
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

                if (!result.values || result.values.length === 0) {
                    throw new Error('Ë°®Ê†º‰∏≠Ê≤°ÊúâÊâæÂà∞Êï∞ÊçÆÔºåËØ∑Ê£ÄÊü•Êï∞ÊçÆËåÉÂõ¥ËÆæÁΩÆ');
                }

                currentData = result.values;
                filteredData = [...currentData];
                
                // ÁîüÊàêÁªüËÆ°‰ø°ÊÅØ
                generateStats(currentData);
                
                // Ê∏≤ÊüìË°®Ê†º
                renderTable(currentData);

                // ÊòæÁ§∫Êï∞ÊçÆÂÆπÂô®
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataContainer').style.display = 'block';
                
                console.log('È°πÁõÆÊï∞ÊçÆÂä†ËΩΩÊàêÂäü:', currentData);

            } catch (error) {
                console.error('Âä†ËΩΩÊï∞ÊçÆÊó∂Âá∫Èîô:', error);
                let errorMessage = 'Âä†ËΩΩÊï∞ÊçÆÂ§±Ë¥•: ' + error.message;
                
                if (error.message.includes('403')) {
                    errorMessage += '<br><br>ÂèØËÉΩÁöÑËß£ÂÜ≥ÊñπÊ°à:<br>1. Ê£ÄÊü•APIÂØÜÈí•ÊòØÂê¶Ê≠£Á°Æ<br>2. Á°Æ‰øùÂ∑≤ÂêØÁî®Google Sheets API<br>3. Ê£ÄÊü•APIÂØÜÈí•ÁöÑÊùÉÈôêËÆæÁΩÆ';
                } else if (error.message.includes('400')) {
                    errorMessage += '<br><br>ÂèØËÉΩÁöÑËß£ÂÜ≥ÊñπÊ°à:<br>1. Ê£ÄÊü•Ë°®Ê†ºIDÊòØÂê¶Ê≠£Á°Æ<br>2. Ê£ÄÊü•Êï∞ÊçÆËåÉÂõ¥Ê†ºÂºèÊòØÂê¶Ê≠£Á°Æ<br>3. Á°Æ‰øùË°®Ê†ºÊòØÂÖ¨ÂºÄÂèØËÆøÈóÆÁöÑ';
                } else if (error.message.includes('404')) {
                    errorMessage += '<br><br>Ë°®Ê†ºÊú™ÊâæÂà∞ÔºåËØ∑Ê£ÄÊü•Ë°®Ê†ºIDÊòØÂê¶Ê≠£Á°Æ';
                }
                
                showError(errorMessage);
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            
            // Ê∑ªÂä†ÂõûËΩ¶ÈîÆÂø´Êç∑Âä†ËΩΩ
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadData();
                }
            });

            // ‰∏∫Á≠õÈÄâËæìÂÖ•Ê°ÜÊ∑ªÂä†ÂõûËΩ¶‰∫ã‰ª∂
            ['processedFilter', 'projectFilter', 'contactFilter', 'dateFilter'].forEach(id => {
                document.getElementById(id).addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        applyFilters();
                    }
                });
            });
        });
    </script>
